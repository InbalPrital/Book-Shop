<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body onload="onInit()">
    <h1 data-trans="title">Welcome to my book shop</h1>

    <select onchange="onSetLang(this.value)">
      <option value="en">English</option>
      <option value="he">עברית</option>
    </select>
    <section class="book-filter">
      <h4 data-trans="bookFilter">Book Filter</h4>
      <label value="max-price">
        <span data-trans="maxPrice" >Max Price:</span>
        <input
          type="range"
          min="0"
          max="50"
          value="10"
          class="filter-max-price"
          onchange="this.title=this.value;onSetFilterBy({maxPrice: this.value})"
        />
      </label>
    </br>
    </br>
      <label value="min-rate">
        <span data-trans="minRate">Min Rate:</span>
        <input
          type="range"
          min="0"
          max="10"
          value="5"
          class="filter-min-rate"
          onchange="this.title=this.value;onSetFilterBy({minRate: this.value})"
        />
      </label>
    </section>

    <button
      type="button"
      class="btn btn-secondary"
      class="creat-book"
      onclick="onAddBook()"
      data-trans="creatNewBook"
    >
      Creat new book
    </button>
    <table>
      <thead>
        <th data-trans="id">Id</th>
        <th data-trans="bookTitle">Title</th>
        <th data-trans="price">Price</th>
        <th data-trans="actions">Actions</th>
      </thead>
      <tbody></tbody>
    </table>
    <div class="modal">
      <h2></h2>
      <button onclick="onReduceRate()">-</button>
      <span class="curr-rate"></span>
      <button onclick="onIncreseRate()">+</button>
      <button onclick="onCloseModal()">Close</button>
    </div>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/services/util.service.js"></script>
    <script src="js/services/i18n-service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="js/book.controller.js"></script>
  </body>
</html>
