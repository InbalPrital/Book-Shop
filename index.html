<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body onload="onInit()">
    <h1 data-trans="title">Welcome to my book shop</h1>
    <section data-trans="bookFilter" class="book-filter">
      Book Filter
      <!-- <p data-trans="bookFilter">Book Filter</p> -->

      <select onchange="onSetFilterBy(this.value)">
        <option data-trans="all" value="all">All</option>
        <option data-trans="maxPrice" value="max-price">Max Price</option>
        <option data-trans="minRate" value="min-rate">Min Rate</option>
      </select>
    </section>

    <select onchange="onSetLang(this.value)">
      <option value="en">English</option>
      <option value="he">עברית</option>
    </select>
    <button class="creat-book" onclick="onAddBook()" data-trans="creatNewBook">
      Creat new book
    </button>
    <table>
      <thead>
        <th data-trans="id">Id</th>
        <th data-trans="bookTitle">Title</th>
        <th data-trans="price">Price</th>
        <th data-trans="actions">Actions</th>
      </thead>
      <tbody></tbody>
    </table>
    <div class="modal">
      <h2></h2>
      <button onclick="onReduceRate()">-</button>
      <span class="curr-rate"></span>
      <button onclick="onIncreseRate()">+</button>
      <button onclick="onCloseModal()">Close</button>
    </div>
    <script src="js/services/util.service.js"></script>
    <script src="js/services/i18n-service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="js/book.controller.js"></script>
  </body>
</html>
